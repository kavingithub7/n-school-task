<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Checking Prime or Not</h1>
    <label for="prime">Enter a number</label>
    <input type="number" id="num1"><br>
    <p id="primeResult"></p>
    <button onclick="f1()">Click to Check</button>
    <script>
        function f1() {
            let a = document.getElementById("num1").value;
            let b = a - 1;
            let isPrime = true;

            for (i = 2; i <= b; i++) {
                if (a % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                document.getElementById("primeResult").textContent = "It is a prime number";
            } else {
                document.getElementById("primeResult").textContent = "It is not a prime number";
            }
        }
    </script>
</body>
</html>
