<!DOCTYPE html>
  <html>
  <body>
    <h1>checking prime or not</h1>
    <label for="prime">Enter the prime number</label>
    <input type="number" id="num1" ><br>
    <button onclick="f1()">click to show</button>
     <script>
       function f1()
       {
        let j,b;
        let n= document.getElementById("num1").value;
        for(i=1;i<=n;i++)
        {
              b=0;
              for(j=1;j<=i;j++)
              {
               if(i%j==0)
               {
                 b=b+1;
               }
              }
              if(b==2)
              {
                document.write(i+"</br>");
          }
          }
       }
      </script>
     
  </body>
  </html>
