<body>
    <h1>clouser program </h1>
    <script>
        
        function outerfunction(outerdata)
        {
            return  function innerfunction(innerdata)
            {
                return outerdata+innerdata;

            };
        }
        const closure = outerfunction(10);
        const result = closure(5);
        document.write(result);


    </script>
